<!DOCTYPE html>
<html>
  <head>
    <title>PDF Embed Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      iframe {
        display: block;
        margin: auto;
        width: 100%;
        height: 800px;
      }

      @media only screen and (max-width: 768px) {
        iframe {
          width: 100%;
          height: 500px;
        }
      }
    </style>
  </head>
  <body>
    <iframe src="./infoGuide.pdf" frameborder="0"></iframe>
  </body>
</html>
